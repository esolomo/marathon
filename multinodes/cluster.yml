# Mesos cluster configurations
mesos_version: "0.25.0"
build_version: "-0.2.70.ubuntu1404"


# The numbers of servers
##############################
zk_n: 1          # hostname will be zk1, zk2, …
master_n: 5     # hostname will be master1,master2,…
slave_n: 3      # hostname will be slave1,slave2,…
infra_n: 2      # hostname will be slave1,slave2,…


# Memory and Cpus setting(only for virtualbox)
##########################################
zk_mem     : 256
zk_cpus    : 1
master_mem : 256
master_cpus: 1
slave_mem  : 1024
slave_cpus : 2
infra_mem  : 1024
infra_cpus : 2

# private ip bases
# When ec2, this should be matched with
# private addresses defined by subnet_id below.
################################################
zk_ipbase    : "172.32.0."
master_ipbase: "172.32.1."
marathon_ipbase: "172.32.2."
infra_ipbase : "172.32.4."
slave_ipbase : "172.32.3."

# experimental frameworks
marathon_enable: false
marathon_mem   : 512
marathon_cpus  : 1


chronos_enable: false

